<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMTOBE COMPANY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style= "color:green; weight:bold; text-align:center;">IMTOBE CYBERSECURITY COMPANY</h1>
        <div id="auth">
            <div id="register-form">
                <h2>create new account</h2>
                <form id="register" onsubmit="return validateRegisterForm()" method="post" action="register.php">
                    <input type="text" id="register-email" name="email" placeholder="email" required>
				
                    <input type="text" id="register-username" name="username" placeholder="Username" required>
                    <input type="password" id="register-password" name="password" placeholder="Password" required>
                    <button type="submit">create account</button>
                </form>
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
            </div>
            <div id="login-form" style="display:none;">
                <h2>Login</h2>
                <form id="login" onsubmit="return validateLoginForm()" method="post" action="login.php">
                    <input type="text" id="login-username-email" name="username-email" placeholder="Username or email" required>
                    
					
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="switchToRegister()">Create account</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
